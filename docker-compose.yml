version: '3.8'

services:
  # --- Clientes ---
  clientes-service:
    build:
      context: ./services/clientes-service
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=clientes-db
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=clientes
    networks:
      - microservices-network
    depends_on:
      - clientes-db

  clientes-db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=clientes
    volumes:
      - clientes-data:/var/lib/mysql
    networks:
      - microservices-network

  # --- Productos ---
  productos-service:
    build:
      context: ./services/productos-service
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=productos-db
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=productos
    networks:
      - microservices-network
    depends_on:
      - productos-db

  productos-db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=productos
    volumes:
      - productos-data:/var/lib/mysql
    networks:
      - microservices-network

  # --- Ventas ---
  ventas-service:
    build:
      context: ./services/ventas-service
      dockerfile: Dockerfile
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=ventas-db
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=ventas
    networks:
      - microservices-network
    depends_on:
      - ventas-db

  ventas-db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=ventas
    volumes:
      - ventas-data:/var/lib/mysql
    networks:
      - microservices-network

# --- Redes y vol√∫menes ---
networks:
  microservices-network:
    driver: bridge

volumes:
  clientes-data:
  productos-data:
  ventas-data:
