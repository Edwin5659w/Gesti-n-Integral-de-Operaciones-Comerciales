services:
  # --- Clientes DB ---
  clientes-db:
    image: mysql:8.0
    restart: always # ðŸ‘ˆ Aplicado
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: clientes
    volumes:
      - clientes-data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck: # ðŸ‘ˆ Asegura que MySQL estÃ© listo
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 10s

  # --- Clientes Service ---
  clientes-service:
    build:
      context: ./services/clientes-service
      dockerfile: Dockerfile
    restart: always # ðŸ‘ˆ Aplicado
    env_file:
      - ./services/clientes-service/.env
    ports:
      - "3001:3000"
    networks:
      - microservices-network
    depends_on:
      clientes-db:
        condition: service_healthy # ðŸ‘ˆ Espera a que la DB estÃ© lista

  # --- Productos DB ---
  productos-db:
    image: mysql:8.0
    restart: always # ðŸ‘ˆ Aplicado
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: productos
    volumes:
      - productos-data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck: # ðŸ‘ˆ Asegura que MySQL estÃ© listo
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 10s

  # --- Productos Service ---
  productos-service:
    build:
      context: ./services/productos-service
      dockerfile: Dockerfile
    restart: always # ðŸ‘ˆ Aplicado
    env_file:
      - ./services/productos-service/.env
    ports:
      - "3002:3000"
    networks:
      - microservices-network
    depends_on:
      productos-db:
        condition: service_healthy # ðŸ‘ˆ Espera a que la DB estÃ© lista

  # --- Ventas DB ---
  ventas-db:
    image: mysql:8.0
    restart: always # ðŸ‘ˆ Aplicado
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ventas
    volumes:
      - ventas-data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck: # ðŸ‘ˆ Asegura que MySQL estÃ© listo
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 10s

  # --- Ventas Service ---
  ventas-service:
    build:
      context: ./services/ventas-service
      dockerfile: Dockerfile
    restart: always # ðŸ‘ˆ Aplicado
    env_file:
      - ./services/ventas-service/.env
    ports:
      - "3003:3000"
    networks:
      - microservices-network
    depends_on:
      ventas-db:
        condition: service_healthy # ðŸ‘ˆ Espera a que la DB estÃ© lista

  # --- Nginx Gateway ---
  nginx:
    image: nginx:latest
    restart: always # ðŸ‘ˆ Aplicado
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    networks:
      - microservices-network
    depends_on:
      clientes-service:
        condition: service_started
      productos-service:
        condition: service_started
      ventas-service:
        condition: service_started
    healthcheck: # ðŸ‘ˆ Asegura que Nginx estÃ© respondiendo
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

# --- Redes y volÃºmenes ---
networks:
  microservices-network:
    driver: bridge

volumes:
  clientes-data:
  productos-data:
  ventas-data: